<!DOCTYPE html>
<html>
  <head>
    <title>Static Composition Two</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <section class="profile">
        <img src="images/Mimi_Liedtke.jpg" alt="Profile Pic" class="profile-pic">
        <p class="profile-name">Mimi Liedtke <i class="fas fa-caret-down"></i></p>
      </section>
      <section class="nav-sub">
        <h3>Main</h3>
        <article class="nav-links">
          <div class="flex-icon"><i class="fas fa-home icon"></i></div>
          <p class="nav-link">Home</p>
          <div class="flex-icon"><i class="fas fa-briefcase icon"></i></div>
          <p class="nav-link">Jobs</p>
          <div class="flex-icon"><i class="fas fa-file-alt icon"></i></div>
          <p class="nav-link">Resumes</p>
          <div class="flex-icon"><i class="far fa-clipboard icon"></i></div>
          <p class="nav-link">Tasks</p>
          <div class="flex-icon"><i class="far fa-calendar-alt icon"></i></div>
          <p class="nav-link">Calendar</p>
        </article>
      </section>
      <section class="nav-sub">
        <h3>Admin</h3>
        <article class="nav-links">
          <div class="flex-icon"><i class="fas fa-user-friends icon"></i></div>
          <p class="nav-link">Users</p>
          <div class="flex-icon"><i class="fas fa-map-marker-alt icon"></i></div>
          <p class="nav-link">Locations</p>
          <div class="flex-icon"><i class="fas fa-chart-pie icon"></i></div>
          <p class="nav-link">Workflows</p>
          <div class="flex-icon"><i class="far fa-copy icon"></i></div>
          <p class="nav-link">Job Boards</p>
          <div class="flex-icon"><i class="far fa-comments icon"></i></div>
          <p class="nav-link">Social</p>
        </article>
      </section>
      <section class="nav-sub">
        <h3>Categories</h3>
        <article class="nav-links">
          <div class="flex-icon"><i class="fas fa-check-square icon yellow"></i></div>
          <p class="nav-link">Administrative</p>
          <div class="flex-icon"><i class="fas fa-square icon blue"></i></div>
          <p class="nav-link">Design</p>
          <div class="flex-icon"><i class="fas fa-square icon red"></i></div>
          <p class="nav-link">Executive</p>
          <div class="flex-icon"><i class="fas fa-square icon green"></i></div>
          <p class="nav-link">Human Resources</p>
        </article>
      </section>
    </nav>
    <header>
      <article class="search-bar">
        <div class="search-div flex-icon"><i class="fas fa-bars icon"></i></div>
        <div class="search-div flex-icon no-border"><i class="fas fa-search icon"></i></div>
        <input type="search" class="search-div" placeholder="Search here for a job, task, or resume">
        <div class="search-div flex-icon"><i class="fas fa-user-plus icon"></i></div>
        <div class="search-div flex-icon"><i class="far fa-calendar-plus icon"></i></div>
        <div class="search-div flex-icon"><i class="fas fa-th icon"></i></div>
      </article>
      <article class="job-title">
        <div class="top-title">
          <div class="title-details">
            <h1>Customer Service Representative</h1>
            <div class="inline">
              <p class="location-preview"><i class="fas fa-map-marker-alt"></i> Denver, CO</p>
              <p class="location-preview">|</p><p class="highlight">Preview this post</p>
            </div>
          </div>
          <div class="title-buttons">
            <button class="title-button"><i class="fas fa-circle icon">Open</i></button>
            <button class="title-button"><i class="fas fa-bookmark icon"></i></button>
            <button class="title-button"><i class="fas fa-pencil-alt icon"></i></button>
            <button class="title-button"><i class="far fa-trash-alt icon"></i></button>
          </div>
        </div>
        <div class="bottom-title">
          <button class="button-tabs">Summary</button>
          <button class="button-tabs">Applicants</button>
          <button class="button-tabs">Job Board</button>
          <button class="button-tabs">Interviews</button>
          <button class="button-tabs">Activity</button>
          <button class="button-tabs">Broadcast</button>
          <button class="button-tabs">Notifications</button>
        </div>
      </article>
    </header>
    <main>
      <article class="graphs">
        <article class="circle-graphs">
          <div class="circle-graph">
            <svg viewBox="0 0 36 36" class="graph green">
              <path class="circle-bg"
                d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path class="circle"
                stroke-dasharray="75, 100"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
                />
              <text x="18" y="18" class="number">300</text>
              <text x="18" y="24" class="type">Applicants</text>
            </svg>
          </div>
          <div class="circle-graph">
            <svg viewBox="0 0 36 36" class="graph blue">
              <path class="circle-bg"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path class="circle"
                stroke-dasharray="40, 100"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <text x="18" y="18" class="number">15</text>
              <text x="18" y="24" class="type">Interviews</text>
            </svg>
          </div>
          <div class="circle-graph">
            <svg viewBox="0 0 36 36" class="graph pink">
              <path class="circle-bg"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path class="circle"
                stroke-dasharray="10, 100"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <text x="18" y="18" class="number">3</text>
              <text x="18" y="24" class="type">Forwards</text>
            </svg>
          </div>
        </article>
        <article class="bar-graph"><img src="images/bar-graph.jpeg" alt="bar graph"></article>
      </article>
      <article class="description">Job Description</article>
      <aside class="social">Share</aside>
    </main>
  </body>
</html>
